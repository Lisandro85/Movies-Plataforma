<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Crear Película</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1 class="text-center text-warning font-monospace">CARGAR PELICULA</h1>
        </div>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-5 text-warning text-center mx-2 border border-warning rounded-pill" href="./index.html" style="min-width: 150px;padding: 10px 30px;">HOME</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link fs-5 text-warning text-center mx-2 border border-warning rounded-pill" href="./historiaCine.html" style="min-width: 150px;padding: 10px 30px;">HISTORIA DEL CINE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 text-warning text-center mx-2 border border-warning rounded-pill" href="./sobremi.html" style="min-width: 150px;padding: 10px 30px;">SOBRE MI</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 text-warning text-center mx-2 border border-warning rounded-pill" href="./links.html" style="min-width: 150px;padding: 10px 30px;">LINKS</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav>
    </header>
<main>
    <section>
        <div class="container mt-3 border border-warning">
            <form id="formulario" class="row g-3" autocomplete="off">
                <div class="col-md-6 mb-1">
                   <div class="mb-2  margen"> 
                        <label for="tituloInput" class="form-label">Título</label>
                        <input type="text" class="form-control" id="tituloInput" placeholder="Ingrese Título" tabindex="1">
                    </div>
                    <div class="mb-1 mt-1 margen">
                        <label for="directorInput" class="form-label">Director</label>
                        <input type="text" class="form-control" id="directorInput" placeholder="Ingrese Director" tabindex="2">
                    </div>
                </div>
                <div class="col-md-6 mb-1">
                    <div class="mb-2 margen">
                        <label for="añoInput" class="form-label">Año</label>
                         <input type="number" class="form-control" id="añoInput" placeholder="Ingrese Año"  style="width: 50%;" tabindex="3">
                    </div>
                    <div class="mb-1 mt-1 margen" >
                        <label for="duracionInput" class="form-label">Duración</label>
                        <input type="time" class="form-control" id="duracionInput" placeholder="Ingrese Duración"  style="width: 50%;" tabindex="4">
                    </div>
                </div>
                <div class="col-md-6 mb-6 mt-1 margen2">
                    <label for="imdbInput" class="form-label">IMDB</label>
                    <input type="number" class="form-control" id="imdbInput" placeholder="Ingrese Calificación IMDB" step="0.1"  style="width: 50%;" tabindex="5">
                </div>
                <div class="col-md-8 mb-1 margen3 mt-1">
                    <label class="form-label"  tabindex="6">Género(s)</label>
                        <div class="d-flex justify-content-center flex-wrap" style="gap: 8px; justify-content: center;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="acción" id="accionCheckbox">
                                <label class="form-check-label colorCheck" for="accionCheckbox">Acción</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="aventura" id="aventuraCheckbox">
                                <label class="form-check-label colorCheck" for="accionCheckbox">Aventura</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="drama" id="dramaCheckbox">
                                <label class="form-check-label" for="dramaCheckbox">Drama</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="comedia" id="comediaCheckbox">
                            <label class="form-check-label" for="comediaCheckbox">Comedia</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="terror" id="terrorCheckbox">
                            <label class="form-check-label" for="terrorCheckbox">Terror</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ciencia_ficción" id="cienciaFiccionCheckbox">
                                <label class="form-check-label" for="cienciaFiccionCheckbox">Ciencia Ficción</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="fantasía" id="fantasiaCheckbox">
                                <label class="form-check-label" for="fantasiaCheckbox">Fantasía</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 margen col-md-9 mt-1"> 
                        <label for="urlInput" class="form-label">URL</label>
                        <input type="text" class="form-control" id="urlInput" placeholder="Ingrese URL" tabindex="7">
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-2 gap-2">
                        <div class="col-3 text-center">
                        <button id="btnCrear" type="submit" class="button" tabindex="8">CREAR PELICULA</button>
                        </div>
                        <div class="col-3 text-center">
                        <button id="btnLimpiar" type="button" class="button" tabindex="9">LIMPIAR CAMPOS</button>
                        </div>
                        <div class="col-3 text-center">
                        <a href="./index.html"><button id="btnExit" type="button" class="button" tabindex="10">SALIR</button></a>
                    </div>
                </div>
            </form>
        </div>
</section>   
</main>

</body>
</html>
